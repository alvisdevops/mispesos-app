services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mispesos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mispesos}
      POSTGRES_USER: ${POSTGRES_USER:-mispesos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mispesos_user} -d ${POSTGRES_DB:-mispesos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue Manager
  redis:
    image: redis:7-alpine
    container_name: mispesos-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama AI Engine
  ollama:
    image: ollama/ollama:latest
    container_name: mispesos-ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mispesos-network
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mispesos-network:
    driver: bridge
    name: mispesos-network

volumes:
  postgres_data:
    name: mispesos-postgres-data
  redis_data:
    name: mispesos-redis-data
  ollama_data:
    name: mispesos-ollama-data
