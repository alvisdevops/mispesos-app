services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mispesos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mispesos}
      POSTGRES_USER: ${POSTGRES_USER:-mispesos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mispesos_user} -d ${POSTGRES_DB:-mispesos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue Manager
  redis:
    image: redis:7-alpine
    container_name: mispesos-redis
    command: redis-server --appendonly yes
    volumes:
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/redis:/data
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mispesos-fastapi
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENVIRONMENT=production
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      # Bind mount: uploads y logs persistentes en /var/lib/mispesos
      - ${DATA_PATH:-./data}/uploads:/app/uploads
      - ${DATA_PATH:-./data}/logs:/app/logs
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    networks:
      - mispesos-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: mispesos-telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - FASTAPI_URL=http://fastapi:8000
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - DEBUG=False
      - LOG_LEVEL=INFO
      - USE_POLLING=True
    volumes:
      # Bind mount: temp y logs persistentes en /var/lib/mispesos
      - ${DATA_PATH:-./data}/bot_temp:/app/temp
      - ${DATA_PATH:-./data}/logs:/app/logs
    networks:
      - mispesos-network
    depends_on:
      fastapi:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/bot_healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mispesos-prometheus
    user: "1000:1000"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${DATA_PATH:-./data}/prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Tempo Tracing
  tempo:
    image: grafana/tempo:latest
    container_name: mispesos-tempo
    user: "1000:1000"
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./monitoring/tempo/tempo.yml:/etc/tempo.yml:ro
      - ./monitoring/tempo/tempo-overrides.yml:/etc/tempo-overrides.yml:ro
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/tempo:/var/tempo
    ports:
      - "3200:3200"  # Tempo HTTP
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Loki Logs
  loki:
    image: grafana/loki:latest
    container_name: mispesos-loki
    user: "1000:1000"
    command: ["-config.file=/etc/loki/local-config.yml"]
    volumes:
      - ./monitoring/loki/loki.yml:/etc/loki/local-config.yml:ro
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/loki:/loki
    ports:
      - "3100:3100"  # Loki HTTP
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Promtail Log Collector
  promtail:
    image: grafana/promtail:latest
    container_name: mispesos-promtail
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./monitoring/promtail/promtail.yml:/etc/promtail/config.yml:ro
      # Bind mount: logs persistentes en /var/lib/mispesos
      - ${DATA_PATH:-./data}/logs:/var/log/mispesos:ro
      # Bind mount: positions file persistente
      - ${DATA_PATH:-./data}/promtail:/var/promtail
      # Docker socket access for container log discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - mispesos-network
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep promtail | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: mispesos-grafana
    user: "1000:1000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - ${DATA_PATH:-./data}/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - mispesos-network
    depends_on:
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mispesos-network:
    driver: bridge
    name: mispesos-network
