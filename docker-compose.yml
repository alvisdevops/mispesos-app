version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mispesos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mispesos}
      POSTGRES_USER: ${POSTGRES_USER:-mispesos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mispesos_user} -d ${POSTGRES_DB:-mispesos}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mispesos-network:
    driver: bridge
    name: mispesos-network

volumes:
  postgres_data:
    name: mispesos-postgres-data
