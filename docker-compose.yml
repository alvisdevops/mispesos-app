services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mispesos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mispesos}
      POSTGRES_USER: ${POSTGRES_USER:-mispesos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mispesos_user} -d ${POSTGRES_DB:-mispesos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue Manager
  redis:
    image: redis:7-alpine
    container_name: mispesos-redis
    command: redis-server --appendonly yes
    volumes:
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/redis:/data
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama AI Engine
  ollama:
    image: ollama/ollama:latest
    container_name: mispesos-ollama
    volumes:
      # Bind mount: modelos AI persistentes en /var/lib/mispesos
      - ${DATA_PATH:-./data}/ollama:/root/.ollama
    networks:
      - mispesos-network
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mispesos-fastapi
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11434
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USER_ID=${TELEGRAM_ALLOWED_USER_ID}
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    networks:
      - mispesos-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mispesos-network:
    driver: bridge
    name: mispesos-network
