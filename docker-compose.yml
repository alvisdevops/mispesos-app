services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mispesos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mispesos}
      POSTGRES_USER: ${POSTGRES_USER:-mispesos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mispesos_user} -d ${POSTGRES_DB:-mispesos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue Manager
  redis:
    image: redis:7-alpine
    container_name: mispesos-redis
    command: redis-server --appendonly yes
    volumes:
      # Bind mount: data persistente en /var/lib/mispesos
      - ${DATA_PATH:-./data}/redis:/data
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama AI Engine
  ollama:
    image: ollama/ollama:latest
    container_name: mispesos-ollama
    volumes:
      # Bind mount: modelos AI persistentes en /var/lib/mispesos
      - ${DATA_PATH:-./data}/ollama:/root/.ollama
    networks:
      - mispesos-network
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=-1  # Keep model loaded in memory indefinitely
      - OLLAMA_NUM_PARALLEL=1  # Process one request at a time for consistency
      - OLLAMA_MAX_LOADED_MODELS=1  # Only keep one model in memory
    healthcheck:
      test: ["CMD-SHELL", "ollama list > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # FastAPI Backend
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mispesos-fastapi
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11434
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENVIRONMENT=production
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      # Bind mount: uploads y logs persistentes en /var/lib/mispesos
      - ${DATA_PATH:-./data}/uploads:/app/uploads
      - ${DATA_PATH:-./data}/logs:/app/logs
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    networks:
      - mispesos-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: mispesos-telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - FASTAPI_URL=http://fastapi:8000
      - OLLAMA_URL=http://ollama:11434
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - DEBUG=False
      - LOG_LEVEL=INFO
      - USE_POLLING=True
    volumes:
      # Bind mount: temp y logs persistentes en /var/lib/mispesos
      - ${DATA_PATH:-./data}/bot_temp:/app/temp
      - ${DATA_PATH:-./data}/logs:/app/logs
    networks:
      - mispesos-network
    depends_on:
      fastapi:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/bot_healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mispesos-prometheus
    user: "nobody"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${DATA_PATH:-./data}/prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mispesos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: mispesos-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - ${DATA_PATH:-./data}/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - mispesos-network
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mispesos-network:
    driver: bridge
    name: mispesos-network
